{{ range .Site.Params.social }}
	<li>
		<a href="{{ if .url }}{{ .url }}{{ else if .rel_url }}{{ $.Site.BaseURL }}/{{ .rel_url }}{{ else }}/{{ end }}" class="btn btn-default btn-lg">
			<i class="fa fa-{{ .icon }} fa-fw"></i>
			<span class="network-name">{{ .title }}</span>
		</a>
	</li>
{{ end }}
